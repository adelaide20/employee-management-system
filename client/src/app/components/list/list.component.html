<div class="w-4/5">
    <table class="table">
        <!-- head -->
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Job Title</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- row 1 -->
            <tr *ngFor="let e of employees; let i = index">
                <td>{{i + 1}}</td>
                <td>
                    <div class="flex items-center space-x-3">
                        <div class="font-bold">{{e.first_name| titlecase}} {{e.last_name| titlecase}}</div>
                        <div class="text-sm opacity-50">{{e.email}}</div>
                    </div>
                </td>
                <td>
                    {{e.position}}
                </td>
                <td>{{e.status}}</td>
                <th>
                    <button class="btn btn-ghost btn-xs" (click)="viewEmp(e.emp_id)">details</button>
                </th>
            </tr>

    </table>
</div>
