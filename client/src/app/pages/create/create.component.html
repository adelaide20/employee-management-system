<div class="container">
    <div class="card w-full lg:w-6/12 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Add New Employee</h2>

            <div class="flex flex-row gap-y-px">
                <!-- first name -->
                <div class="basis-1/2 mr-2">
                    <input type="text" placeholder="first name" formControlName="firstName" class="input input-bordered w-full" required />
                </div>
                <!-- last name -->
                <div class="basis-1/2 ml-2">
                    <input type="text" placeholder="last name" formControlName="lastName" class="input input-bordered w-full" required />
                </div>
            </div>

            <!-- email -->
            <div class="basis-1/2">
                <input type="text" placeholder="last name" formControlName="lastName" class="input input-bordered w-full" required />
            </div>

            <!-- contact no. -->
            <div class="basis-1/2">
                <input type="text" placeholder="last name" formControlName="lastName" class="input input-bordered w-full" required />
            </div>

            <!-- role -->
            <div class="basis-1/2">
                <input type="text" placeholder="last name" formControlName="lastName" class="input input-bordered w-full" required />
            </div>

            <!-- start date -->
            <div class="basis-1/2">
                <input type="text" placeholder="last name" formControlName="lastName" class="input input-bordered w-full" required />
            </div>

            <div class="card-actions justify-end">
                <button class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>
</div>
