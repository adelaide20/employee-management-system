<div class="container">
    <div class="card w-full lg:w-6/12 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Add New Employee</h2>
            <form class="card-body" [formGroup]="newEmpForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-row gap-y-px">
                    <!-- first name -->
                    <div class="basis-1/2 mr-2">
                        <input type="text" placeholder="first name" formControlName="first_name" class="input input-bordered w-full" required />
                    </div>
                    <!-- last name -->
                    <div class="basis-1/2 ml-2">
                        <input type="text" placeholder="last name" formControlName="last_name" class="input input-bordered w-full" required />
                    </div>
                </div>

                <!-- email -->
                <div class="basis-1/2">
                    <input type="email" placeholder="Email Address" formControlName="email" class="input input-bordered w-full" required />
                </div>

                <!-- contact no. -->
                <div class="basis-1/2">
                    <input type="number" placeholder="Contact Number" formControlName="contactNo" class="input input-bordered w-full" required />

                </div>

                <!-- role -->
                <select class="select select-bordered w-full pl-2" formControlName="emp_role" required>
                    <option disabled selected>Choose a position</option>
                    <option value="1">Admin</option>
                    <option value="2">HR</option>
                    <option value="3">Developer</option>
                  </select>

                <!-- start date -->
                <div class="basis-1/2">
                    <input type="date" placeholder="start date" formControlName="start_date" class="input input-bordered w-full" required />
                </div>

                <div class="card-actions justify-end">
                    <button type="submit" routerLink="/dash" class="btn btn-primary">Cancel</button>

                    <button type="submit" [disabled]="!newEmpForm.valid" class="btn btn-primary">Done</button>
                </div>

            </form>
        </div>
    </div>
</div>
